<div class="section" style="max-height:500px;">
  <div class="container">
    <ngb-carousel>
      <ng-template ngbSlide>
        <img src="https://lorempixel.com/900/500?r=1" style="max-height:100%;" width="100%" alt="Random first slide">
        <div class="carousel-caption">
          <h3>First slide label</h3>
          <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <img src="https://lorempixel.com/900/500?r=2" style="max-height:100%;" width="100%" alt="Random second slide">
        <div class="carousel-caption">
          <h3>Second slide label</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <img src="https://lorempixel.com/900/500?r=3" style="max-height:100%;" width="100%" alt="Random third slide">
        <div class="carousel-caption">
          <h3>Third slide label</h3>
          <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
  <br>
<div class="section">
  <div class="container">
    <div class="row row-eq-height">

      <div *ngFor="let row of items" class="col-md-4">
        <div class="card mb-3">
          <img class="card-img-top" src="{{row.mainImage}}" width="100%;" alt="Card image cap">
          <div class="card-block">
            <h4 class="card-title">
              <a href="#" [routerLink]="['/item', row.category, row.name]">
                {{row.name}}
              </a>
            </h4>
            <p class="card-text">{{row.description}}</p>
            <a href="#" class="btn btn-success" [routerLink]="['/item', row.category, row.name]">View</a>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<br>
